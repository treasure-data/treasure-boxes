in:
  type: one_drive
  
  client_id: xxxxxx
  client_secret: xxxxxx
  refresh_token: xxxxxx

  account_type: business
  is_shared_root: false
  domain_name: xxx.yyy.zzz
  server_relative_path: /xxx/yyy/zzz
  folder_path: xxxxxx
  name_match_pattern: .*csv$
  
  parser:
    type: csv
    escape: "\""
    delimiter: ","
    skip_header_lines: 1
    quote: "\""
    stop_on_invalid_record: false
    columns:
    - name: id
      type: long
    - name: text
      type: string
  
filters:
- type: add_time
  to_column:
    name: time
    type: timestamp
  from_value:
    mode: upload_time